connections:
  - id: transactions
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: lowdefy_examples_mdb
      databaseName: sample_supplies
      collection: sales
      read: true
      write: true
  - id: aggregation_runner
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: lowdefy_examples_mdb
      databaseName: sample_supplies
      collection: sales
      read: true
      write: true
### 7
  - id: sendgrid
    type: SendGridMail
    properties:
      apiKey:
        _secret: lowdefy_sendgrid
      from: followup@mail.lowdefy.com

global:
  currency_format:
    type: intlNumberFormat
    properties:
      locale: en-US
      options:
        style: currency
        currency: USD

menus:
  - id: main_menu
    links:
      - id: dashboard
        type: MenuLink
        pageId: dashboard
        properties:
          title: Dashboard
          icon: LineChartOutlined
      - id: all-transactions
        type: MenuLink
        pageId: all-transactions
        properties:
          title: Transactions
          icon: ShoppingCartOutlined

pages:
  - _ref: survey.yaml
  - _ref: dashboard.yaml
  - _ref: quick_examples/quote-estimate.yaml
  - _ref: aggregation-runner.yaml
  - id: all-transactions
    type: PageHeaderMenu
    actions:
      onEnter:
        - id: get_all_transactions
          type: Fetch
          params: get_transactions

    requests:
      - id: get_one_transaction
        type: MongoDBFindOne
        connectionId: transactions
        properties:
          query:
            _id:
              _state: transaction._id
      - id: get_transactions
        type: MongoDBAggregation
        connectionId: transactions
        properties:
          pipeline:
            - $unwind: $items
            - $group:
                _id: $_id
                total:
                  $sum: $items.price
                saleDate:
                  $first: $saleDate
                numItems:
                  $sum: $items.quantity
                storeLocation:
                  $first: $storeLocation
                customer:
                  $first: $customer
                couponUsed:
                  $first: $couponUsed
                purchaseMethod:
                  $first: $purchaseMethod
            - $addFields:
                total:
                  $toDouble: $total
            - $limit: 50

### 6
    mutations:
      - id: send_email
        type: SendGridMailSend
        connectionId: sendgrid
        properties:
          subject: Customer Survey
          text:
            _state: email_message
          to:
            _state: transaction.customer.email
          bcc: Test <hello@lowdefy.com>

    blocks:
      - id: title
        type: Title
        properties:
          content: All Transactions
      - id: all_transactions
        layout:
          span: 16
        type: AgGrid
        properties:
          theme: basic
          rowData:
            _request: get_transactions
          columnDefs:
            - headerName: Location
              field: storeLocation
            - headerName: Satisfaction
              field: customer.satisfaction
              type: numericColumn
              width: 150
            - headerName: Coupon
              field: couponUsed
              width: 150
            - headerName: Total
              width: 150
              field: total
              type: numericColumn
              valueFormatter:
                _global: currency_format
          defaultColDef:
            filter: true
            resizable: true
            sortable: true
        actions:
          onRowClick:
            - id: set_selected
              type: SetState
              params:
                transaction:
                  _id:
                    _args: row._id
            - id: get_transaction
              type: Fetch
              params: get_one_transaction
            - id: set_selected
              type: SetState
              params:
                transaction:
                  _request: get_one_transaction

      - id: card_transaction
        type: Card
        layout:
          span: 8
        properties:
          title: Transaction Breakdown
        area:
          content:
            blocks:
              - id: transaction_data
                type: Markdown
                properties:
                  content:
                    _nunjucks:
                      template: |
                        ### Satisfaction Rating: {{customer.satisfaction}}
                        ### Details
                        - __Date:__ {{ saleDate | date('DD-MM-YYYY') }}
                        - __Email:__ {{ customer.email }}
                        - __Location:__ {{ storeLocation }}
                        - __Channel:__ {{ purchaseMethod }}

                        ### Basket
                        {% for item in items %}
                        - {{ item.name }}: {{ item.quantity }} @ ${{ item.price.$numberDecimal }} {% endfor %}
                      on:
                        _state: transaction
### 1
          extra:
            blocks:
              - id: Email
                type: Button
                actions:
                  onClick:
  ### 4
                    - id: set_email
                      type: SetState
                      params:
                        email_message:
                          _nunjucks:
                            template: |
                              Hi

                              Please complete our customer survey:

                              https://gvw.lowdefy.dev/survey?_id=%7B%22_oid%22%3A%22{{ _id._oid  }}%22%7D

                              Kind regards
                            on:
                              _state: transaction
  ### 3
                    - id: open
                      type: CallMethod
                      params:
                        blockId: modal
                        method: toggleOpen
  ### 2
              - id: modal
                type: Modal
                properties:
                  title: Survey Email
                  okText: Send
                blocks:
                  - id: email_message
                    type: TextArea
                    properties:
                      rows: 8
                      label:
                        disable: true
                actions:
  ### 5
                  onOk:
                    - id: send
                      type: mutate()
                      params: send_email
                    - id: notify_send
                      type: message()
                      params:
                        content: Email Sent
